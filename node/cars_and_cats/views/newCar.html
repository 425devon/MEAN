<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>New cars</title>
</head>
<body>
    <img src="/images/car1.png" alt="car">
    <h1>Add a new Car</h1>
    <div>
        <form action="">
            <label for="make">Make:<input type="text" name="make" id="make"></label>
            <label for="model">Model:<input type="text" name="model" id="model"></label>
            <label for="color">Color:<input type="text" name="color" id="color"></label>
            <input type="submit" value="Make A new Car!">
        </form>
    </div>
</body>
</html>
