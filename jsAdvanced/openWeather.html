<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>$.get The Weather</title>
</head>
<body>
    <input type="text" name="loc" placeholder="enter a city..." id="loc">
    <input type="submit" value="Search Weather" id="search">
    <h1 id="name"></h1>
    <ul id="stats">

    </ul>

    <script>
        $("#search").click(function(){
            let $city = $("#loc").val();
            console.log($city)
            $.get("http://api.openweathermap.org/data/2.5/weather?q="+$city+"&APPID=76cdbfaf167b78c8998daa40e7ae4596", function(data){
                console.log(data);
                $("#name").html(data.name);
                let temp = document.createElement("li");
                let fTemp = parseInt(data.main.temp) * 9/5 - 459.67;
                let n = fTemp.toFixed(2);
                temp.innerHTML = (n);
                $("#stats").append(n + " deg F");
            }, "json")
        });
    </script>
</body>
</html>
